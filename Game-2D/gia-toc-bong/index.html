<script>
  var canvas = document.getElementById("canvas");
  var c = canvas.getContext('2d');
  let suyhao = 0.99;

  canvas.width = innerWidth;
  canvas.height = innerHeight;

  addEventListener("resize", function () {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
  });


  class Ball {
    constructor(x, y, radius, color) {
      this.x = x;
      this.y = y;
      this.dx = 0;
      this.isStand = false;      
      this.radius = radius;
      this.color = color;
    }

    draw() {
      c.beginPath();
      c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
      c.fillStyle = this.color;
      c.fill();
      c.stroke();
      c.closePath();
    }

    /* Bổ xung logic chặn bóng không đi quá tường trái và phải
    */
    move() {   
    
    if (this.isStand) {
          this.draw();
          return;
        }   

    if ((this.x > canvas.width - this.radius - 1) || (this.x + this.dx <= this.radius)) {
        var x = document.getElementById("ball_hit");
        x.play();
        this.dx = - this.dx;
        if (Math.abs(this.dx) < 0.5) {  
            this.isStand = true;
            this.dx = 0;
          }else {
            let x = document.getElementById("ball_hit");
            x.play();
            console.log('Bóng chạm tường');  
            this.x = this.x + this.dx;
          }
      }
      this.dx = this.dx * suyhao;
      this.x = this.x + this.dx;    
      this.draw();
    }

    jump(x, y) {
      c.clearRect(0, 0, canvas.width, canvas.height);
      this.x = x;
      this.y = y;
      this.draw();
    }
  }

  //---------
  var ball = new Ball(canvas.width * 0.5, canvas.height * 0.5, 20, 'red');
  ball.draw();

  //Di chuyển sang trái và phải 
  addEventListener('keydown', function (event) {
    if (event.keyCode == 37) {
      console.log('Left was pressed');
      ball.dx = -10;
    }
    else if (event.keyCode == 39) {
      console.log('Right was pressed');
      ball.dx = 10;
    }
  });

  addEventListener("click", function (event) {
    ball.jump(canvas.width * 0.5, canvas.height * 0.5);
  });

  function animate() {
    requestAnimationFrame(animate);
    c.clearRect(0, 0, canvas.width, canvas.height);
    ball.move();
  }

  animate();
</script>
